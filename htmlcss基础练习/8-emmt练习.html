<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- .生成class  #生成id标签 快速生成可组合使用例如 .test$*5 
    则生成五个class类型的test   $符号为自增类似于 i++ -->

<body>
    <!-- tr>td -->
    <tr>
        <td></td>
    </tr>
    <!-- tr>#td -->
    <tr>
        <td id="red"></td>
    </tr>
    <tr>
        <td class="red"></td>
    </tr>
    <p class="red"></p>
    <p id="red"></p>

    <p></p>
    <div></div>
    <p>
        <div></div>
    </p>
    <!-- .test$*5 -->
    <test class="red"></test>
    <test1 class="red"></test1>
    <test2 class="red"></test2>
    <test3 class="red"></test3>
    <test4 class="red"></test4>
    <test5 class="red"></test5>
    <!--     .test$*5#-->
    <div class="test" id=""></div>
    <div class="test" id=""></div>
    <div class="test" id=""></div>
    <div class="test" id=""></div>
    <div class="test" id=""></div>
    <!--  #text$*5 -->
    <div id="text1"></div>
    <div id="text2"></div>
    <div id="text3"></div>
    <div id="text4"></div>
    <div id="text5"></div>
    <!-- div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            width: 120px;
            height: 125px;
            list-style: none;
            background: url(../img/abcd.jpg)no-repeat;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        //获取元素所有的li
        var lis = document.querySelectorAll('li');
        for (i = 0; i < lis.length; i++) { //循环遍历元素
            var index = i * 130; //让索引号乘130 就是让所有的li y轴index改变坐标进行遍历
            lis[i].style.backgroundPosition = '0 -' + index + 'px'; //注册事件 和数据处理

        }
    </script>
</body>

</html>

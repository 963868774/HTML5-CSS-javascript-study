<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            margin: 100px auto;
        }
        
        .box input {
            outline: none;
        }
        
        .ment {
            display: inline-block;
            color: #cccccc;
        }
        
        .wrong {
            color: red;
        }
        
        .right {
            color: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="text" class="ipt">
        <p class="ment">请输入6~16密码</p>
        <script>
            var ipt = document.querySelector('.ipt');
            console.dir(ipt);

            var ment = document.querySelector('.ment');
            ipt.onblur = function() {
                if (this.value.length < 6 || this.value.length > 16) {
                    ment.className = 'wrong ment';
                    ment.innerHTML = '请输入正确';
                } else {
                    ment.className = 'right ment'
                    ment.innerHTML = '信息正确';
                }
            }
        </script>
    </div>
</body>

</html>

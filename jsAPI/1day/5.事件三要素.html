<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 事件三要素: 事件源 事件类型(注册 绑定事件) 事件处理程序 -->
    <button id="btn">张亚东</button>
    <script>
        var btn = document.getElementById('btn'); //获取事件源id
        btn.onclick = function() { //确定时间类型 并写出事件处理程序
            alert('写了雾');
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt('请输入您的年龄');
        console.log(parseInt(age));
        console.log(parseInt(3.14)); // 3
        console.log(parseInt('120aaa')); //120
        console.log(parseInt('aa120')); // Nan
        console.log(parseFloat(3.14));
        console.log(parseFloat('3.14aaa')); //3.14
        console.log(parseFloat('aa3.14')); // Nan
        var str = '123';
        console.log(Number(str));
        console.log(Number('123'));

        console.log('123' - 0);
        console.log('123' - '123');
        console.log('123' * 1);
    </script>
</head>

<body>

</body>

</html>

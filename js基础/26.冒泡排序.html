        //冒泡第二次
        var arr = [5, 4, 3, 2, 1]; //数组
        for (i = 0; i < arr.length - 1; i++) { //控制外层趟数
            for (j = 0; j < arr.length - i - 1; j++) { //控制交换次数
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j]; //交换两个变量值
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);

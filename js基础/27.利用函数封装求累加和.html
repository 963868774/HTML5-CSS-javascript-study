    <script>
        //利用函数求两个数的和
        function add(num3, num4) {

            console.log(num3 + num4);

        }
        add(5, 5);

        //利用函数求任意两个数之间的和
        function sum(num1, num2) {
            var sum = 0;
            for (i = num1; i <= num2; i++)
                sum += i
            console.log(sum);


        }
        sum(1, 1000);
    </script>

<head>

    <title>Document</title>
    <script>
        function arrMax(arr) {
            var max = [];
            for (i = 0; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var re = arrMax([5, 2, 99, 101, 67, 77]);
        console.log(re);
    </script>

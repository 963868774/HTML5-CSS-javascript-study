<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        function getMax() {
            var Max = arguments[0];
            for (var i = 1; i <= arguments.length; i++) {
                if (arguments[i] > Max) {
                    var Max = arguments[i];
                }
            }
            return Max;
        }
        console.log(getMax(1, 1, 2, ));
        console.log(getMax(1, 1, 2, 4));
        console.log(getMax(1, 1, 2, 255));
    </Script>
</head>

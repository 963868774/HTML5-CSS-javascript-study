<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var myMath = {
            PI: 3.141592653,
            max: function() {
                max = arguments[0];
                for (i = 0; i <= arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function() {
                min = arguments[0];
                for (i = 0; i <= arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;

            }
        }
        console.log(myMath.PI);
        var max = myMath.max(1, 2);
        var min = myMath.min(1, 2);
        console.log(max);
        console.log(min);
    </script>
</head>

<body>

</body>

</html>
